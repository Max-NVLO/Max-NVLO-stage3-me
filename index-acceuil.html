<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-acceuil.css">
    <title>CrossFit</title>
    <link rel="icon" type="image/png" href="http://www.crossfit-french-riviera.com/favicon.ico">
</head>
<body>
    <header>
        <div id="Logo">
            <div id="Logo-droite">
            <img  id="Logo-droite" src="http://www.crossfit-french-riviera.com/images/logo.png" alt="Logo cross fit">
        </div>
        </div>
    </header>

    <section class="page">
        <div class="all">
            
            <div class="team"><img src="http://www.crossfit-french-riviera.com/images/index/ico-team.png" alt="Logo team"><p class="position">Team</p></div>
            <div class="box"><p class="box-p">BOX</p></div>
            <div class="contact"><img src="http://www.crossfit-french-riviera.com/images/index/ico-acces.png" alt="Logo contact"><p class="position">Contact & accès</p></div>
            <div class="tarifs"><img src="http://www.crossfit-french-riviera.com/images/index/ico-tarifs.png" alt="Logo tarifs"><p class="position">Tarifs</p></div>
            <div class="info"><p>Info</p><p>du jour</p></div>
            <div class="reservation"><p class="réservation-2">Réservation</p></div>
            <div class="nous-suivre"><p class="suivre">Nous-suivre</p></div>
            <div class="planning"><img src="http://www.crossfit-french-riviera.com/images/index/ico-planning.png" alt="Logo planning"><p class="position">Le planning</p></div>
            
        </div>

        <div class="what-is-crossfit"> <img class="img-crossfit" src="http://www.crossfit-french-riviera.com/images/index/ico-cross-fit.png" alt="Logo crossfit"><p id="what"> <span class="span-what">WHAT</span> <span class="span-crossfit">IS</span><br>Crossfit ?</p></div>

    </section>


</body>
</html>
